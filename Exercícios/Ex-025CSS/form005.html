<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas">
                <input type="radio" name="sexo" id="isxmas"> Masculino
            </label> <br>

            <label for="isxfem">
                <input type="radio" name="sexo" id="isxfem"> Feminino
            </label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut"> Futebol
            </label><br>

            <label for="ibas">
                <input type="checkbox" name="esbas" id="ibas"> Basquete
            </label><br>

            <label for="inat">
                <input type="checkbox" name="esnat" id="inat"> Natação
            </label><br>

            <label for="iten">
                <input type="checkbox" name="esten" id="iten"> Ténis
            </label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
