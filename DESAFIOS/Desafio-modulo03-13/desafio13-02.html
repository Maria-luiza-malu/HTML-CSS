<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-spacing: 1px;
            padding: 10px;
            
        }
        td{
            border: 2px solid black;
            width: 50px;
            height: 35px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Desafio 13 - Parte 02</h1>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            
        </tr>
        <tr>
            <td colspan="5">M</td>
           
            
        </tr>
    </table>
</body>
</html>
